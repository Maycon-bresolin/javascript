<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal Arial;
            background: rgb(4, 46, 100);
            color: white;
        }
    </style>
</head>
<body>
    <h1>Nacionalidade</h1>
    Responda a seguir <input type="text" name="txtnac" id="txtnac" placeholder="Nacionalidade">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtnac = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            var pais = (txtnac.value)
            if (pais === 'brasil' ||  pais === 'Brasil' ) {
                res.innerHTML = `Você nasceu no ${pais} portando você é brasileiro!`
            } else if ( txtnac !== 'brasil') {
                res.innerHTML = `Você nasceu no ${pais} é Estrangeiro`
            }
              
            }

    
    </script>
    
</body>
</html>
